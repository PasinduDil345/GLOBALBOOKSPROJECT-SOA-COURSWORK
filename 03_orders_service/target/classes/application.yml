server:
  port: 8081

spring:
   application:
     name: orders-service
   datasource:
     url: jdbc:h2:mem:ordersdb
     driver-class-name: org.h2.Driver
     username: sa
     password:
   h2:
     console:
       enabled: true
       path: /h2-console
   jpa:
     database-platform: org.hibernate.dialect.H2Dialect
     hibernate:
       ddl-auto: create-drop
     show-sql: true
   # RabbitMQ Configuration
   rabbitmq:
     host: localhost
     port: 5672
     username: guest
     password: guest
     virtual-host: /
   # OAuth2 Resource Server Configuration
   security:
     oauth2:
       resourceserver:
         jwt:
           issuer-uri: http://localhost:8080/realms/globalbooks
           jwk-set-uri: http://localhost:8080/realms/globalbooks/protocol/openid-connect/certs

logging:
   level:
     com.globalbooks.orders: DEBUG
     org.springframework.web: DEBUG

management:
   endpoints:
     web:
       exposure:
         include: health,info,metrics
   endpoint:
     health:
       show-details: always